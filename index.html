<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz By Shivam</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter and Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom Tailwind styles */
        .gradient-border {
            position: relative;
            border-radius: 15px;
            padding: 4px;
            background: linear-gradient(135deg, #3b82f6, #a855f7);
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 15px;
            background: #fff;
            z-index: 0;
            margin: 2px;
        }
        .container-content {
            position: relative;
            z-index: 1;
        }
        /* Custom animation for feedback */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-800 via-gray-700 to-gray-900 min-h-screen flex items-center justify-center font-inter text-gray-800">
    <!-- Part 1: Start Screen -->
    <div class="gradient-border max-w-2xl w-full mx-4" id="start-screen">
        <div class="container-content bg-white rounded-xl p-6 md:p-8">
            <h1 class="text-3xl md:text-4xl font-poppins font-bold text-blue-800 mb-6">Welcome to Ultimate Quiz</h1>
            <select id="category-select" class="w-full max-w-xs p-3 border-2 border-blue-500 rounded-lg bg-gray-50 text-gray-800 focus:outline-none focus:border-blue-700 transition mb-6">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="General">General</option>
            </select>
            <button id="start-btn" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-blue-700 transition transform hover:scale-105">Start Quiz</button>
        </div>
    </div>

    <!-- Part 2: Quiz Screen -->
    <div class="gradient-border max-w-2xl w-full mx-4 hidden" id="quiz-screen">
        <div class="container-content bg-white rounded-xl p-6 md:p-8">
            <div class="flex justify-between items-center mb-4">
                <div class="text-lg font-semibold text-gray-700">Question <span id="question-number">1</span>/<span id="total-questions">10</span></div>
                <div id="timer" class="text-lg font-semibold text-red-600">Time left: <span id="time">10</span></div>
            </div>
            <div id="progress-bar" class="w-full h-2 bg-gray-200 rounded-full overflow-hidden mb-6">
                <div id="progress" class="h-full bg-gradient-to-r from-green-400 to-green-500 transition-all duration-300"></div>
            </div>
            <div id="question-box" class="text-xl font-poppins font-medium text-gray-800 mb-6"></div>
            <div id="option-box" class="space-y-3"></div>
            <div id="feedback" class="mt-4 text-lg font-semibold"></div>
        </div>
    </div>

    <!-- Part 3: Result Screen -->
    <div class="gradient-border max-w-2xl w-full mx-4 hidden" id="result-screen">
        <div class="container-content bg-white rounded-xl p-6 md:p-8">
            <h2 class="text-2xl md:text-3xl font-poppins font-bold text-blue-800 mb-4">Quiz Completed</h2>
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Your Score: <span id="score"></span></h3>
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Leaderboard</h3>
            <ul id="leaderboard" class="space-y-2"></ul>
            <div class="flex justify-center space-x-4 mt-6">
                <button onclick="location.reload()" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-blue-700 transition transform hover:scale-105">Re-attempt</button>
                <button id="reset-btn" class="bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-red-600 hover:to-red-700 transition transform hover:scale-105">Reset Attempts</button>
            </div>
        </div>
    </div>

    <script src="questions1.js"></script>
    <script src="script.js"></script>
</body>
</html>
